<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="text-align: center">
<script>

    document.write('<h1>');

    for (let i = 0; i <= 6; i++) {
        for (j = 0; j < i; j++) {
            document.write('<span style="color: red">&nbsp;*&nbsp;*</span>');
        }
        document.write("<br>");
    }

    for (let i = 6; i>0; i--) {
        for (let j = i; j > 0; j--) {
            document.write("<span style=\"color: #5ff304\">&nbsp;*&nbsp;*</span>");
        }
        document.write("<br>");
    }
    document.write('</h1>');
</script>
</body>
</html>
